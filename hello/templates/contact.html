{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?contact,mobile" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact"> 
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName"> Full Name </label>
            <input type="text" class="form-control" id="exampleInputName"name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com"
                required>
        </div>
        <div class="form-group">
            <label for="phone"> Phone number</label><br>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number" required>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea class="form-control" id="inputAddress" rows="3" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Elaborate your concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
<!--end::contact-->


{% endblock body %}
